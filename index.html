<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div><i class="fa-solid fa-bars"></i></div>
    <div>library</div>
    <div><i class="fa-solid fa-basket-shopping"></i></div>
  </header>
  <div class="search">
    <span>search book</span>
    <span><i class="fa-solid fa-magnifying-glass"></i></span>
  </div>
  <main>
    <div class="book-today">
      <div class="title">Book of the day</div>
      <div class="book-today-contents">
        <div class="book-today-contents-photo"></div>
        <div class="book-today-contents-info">
          <div class="book-today-contents-info-title">No Fixed Abode</div>

          <div class="book-today-contents-info-genre">
            <span>Journey</span>
            <span>Biography</span>
          </div>
          <div class="book-today-contents-info-buttons">
            <span class="book-today-contents-info-buttons-bookmark"><i class="fa-solid fa-bookmark"></i></span>
            <span class="book-today-contents-info-buttons-purchase">Book Now</span>

        </div>
      </div>
    </div>
    <div class="top-adventures">

        </div>
        <div class="top-adventures-lists-list">
          <div class="top-adventures-lists-list-photo"></div>
          <div class="top-adventures-lists-list-rate"><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>

        </div>
        <div class="top-adventures-lists-list">
          <div class="top-adventures-lists-list-photo"></div>
          <div class="top-adventures-lists-list-rate"><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div class="top-adventures-lists-list">
          <div class="top-adventures-lists-list-photo"></div>
          <div class="top-adventures-lists-list-rate"><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div class="top-adventures-lists-list">
          <div class="top-adventures-lists-list-photo"></div>
          <div class="top-adventures-lists-list-rate"><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>

          </div>
        </div>
      </div>
    </div>

      <div class="title">Popular authors</div>
      <div class="popular-authors-contents">
        <div class="popular-authors-contents-photo"></div>
        <div class="popular-authors-contents-info">
          <div class="popular-authors-contents-info-author">George Raymond</div>
          <div class="popular-authors-contents-info-author">Richard Martin</div>
          <div class="popular-authors-contents-info-explain">Mordern American science fiction writer, screenwriter,
            producer and editor, winner of many literary awards.</div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/be3e213e9b.js" crossorigin="anonymous"></script>
